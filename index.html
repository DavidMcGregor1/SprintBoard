<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="board">
        <form id="task-form">
            <input type="text" placeholder="New task" id="task-input"/>
            <button type="submit">Add +</button>
        </form>
    

        <div class="columns">
            <div class="one-column" id="todo-column">
                <h3 class="header">To DO</h3>
                
            </div>


            <div class="one-column" id="in-progress-column">
                <h3 class="header">In Progress</h3>
                
            </div>

            <div class="one-column" id="done-column">
                <h3 class="header">Done</h3>
                
            </div>




        </div>
    </div>

    <script src="todo.js"></script>
    <script src="drag.js"></script>
</body>
</html>
